<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Photo Template</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Main Css cdn -->
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="headerTopContent">
            <h2 class="headerTitle">PHOTOGRAPHER
            </h2>
            <p class="headerSubTitle">John Doe
            </p>
            <div class="headerMenu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Weddings</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header end  -->

    <!-- Main -->
    <main>
        <section class="photoGallrySetion">
            <div class="gridContainer">
                <div class="gridLeftImges">
                    <img src="./assets/images/wedding.jpg" alt="">
                    <img src="./assets/images/rocks.jpg" alt="">
                    <img src="./assets/images/falls2.jpg" alt="">
                    <img src="./assets/images/paris.jpg" alt="">
                    <img src="./assets/images/nature.jpg" alt="">
                    <img src="./assets/images/mist.jpg" alt="">

                    <img src="./assets/images/paris.jpg" alt="">
                </div>
                <div class="gridRightImges">
                    <img src="./assets/images/underwater.jpg" alt="">
                    <img src="./assets/images/ocean.jpg" alt="">
                    <img src="./assets/images/wedding.jpg" alt="">
                    <img src="./assets/images/mountainskies.jpg" alt="">
                    <img src="./assets/images/rocks.jpg" alt="">
                    <img src="./assets/images/underwater.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="socialIcons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <p class="developerQutes">Developed By &copy; Mosharof Hossain - 2024</p>
    </footer>
</body>

</html>
